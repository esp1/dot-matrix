<!DOCTYPE html>
<html>
  <head>
    <title>TINT Matrix Setup</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col font-mono">
    <h1
      class="p-12 bg-black text-red-500 flex justify-center font-bold text-3xl"
    >
      TINT Matrix Setup
    </h1>
    <form
      class="my-8 grid grid-cols-2 gap-4 justify-items-center items-center"
      action="/setup"
      onsubmit="return Boolean(document.getElementById('wifi-ssid').value.trim());"
    >
      <h2 class="col-span-2 font-bold">Configure wifi network to use:</h2>
      <hr class="col-span-2 w-1/2" />
      <label class="justify-self-end" for="wifi-ssid">wifi network name:</label>
      <input
        class="justify-self-start flex-grow border rounded p-1"
        type="text"
        id="wifi-ssid"
        name="wifi-ssid"
        placeholder="wifi SSID"
        autofocus
        autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"
      />
      <label class="justify-self-end" for="wifi-password">
        wifi network password:
      </label>
      <input
        class="justify-self-start border rounded p-1"
        type="password"
        id="wifi-password"
        name="wifi-password"
        placeholder="wifi password"
      />
      <div></div>
      <input class="justify-self-start rounded p-1 bg-black text-white" type="submit" value="submit" />
    </form>

    <hr/>

    <form
      class="font-mono text-4xl text-red-500"
      action="/matrix"
    >
      <label class="p-1" for="text">Text:</label>
      <input
        class="border rounded p-1 bg-black"
        type="text"
        id="text"
        name="text"
        autofocus
      />
      <input
        class="mt-8 rounded p-1 bg-red-500 text-black"
        type="submit"
        value=" &#10140; "
      />
    </form>
  </body>
</html>
