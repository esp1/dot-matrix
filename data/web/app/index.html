<!DOCTYPE html>
<html>
  <head>
    <title>TINT Matrix</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="h-screen grid justify-items-center items-center bg-black">
    <form
      class="font-mono text-4xl text-red-500"
      action="/matrix"
    >
      <label class="p-1" for="text">Text:</label>
      <input
        class="border rounded p-1 bg-black"
        type="text"
        id="text"
        name="text"
        autofocus
      />
      <input
        class="mt-8 rounded p-1 bg-red-500 text-black"
        type="submit"
        value=" &#10140; "
      />
    </form>
  </body>
</html>
