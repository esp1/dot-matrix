<!DOCTYPE html>
<html>

<head>
  <title>Dot Matrix</title>
  <link rel="stylesheet" href="styles.css" />

  <script>
    const postForm = (url, form) =>
      fetch(url, {
        method: "POST",
        body: new FormData(form)
      })
  </script>
</head>

<body class="h-screen bg-black font-mono text-red-600 grid place-content-center">
  <div class="text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl">
    <h1 class="rounded pl-4 pt-12 pb-4 bg-red-600 font-bold text-black">
      dot matrix
    </h1>
    
    <form id="matrix-text" class="flex justify-center items-center" onsubmit="
        postForm('matrix-text', form)
        this.reset()
        return false
      ">
      <input id="matrix-text" name="matrix-text" type="text" class="border rounded p-1 bg-black" autofocus />
      <input type="submit"
        class="ml-8 my-8 lg:my-10 rounded px-3.5 py-1.5 md:px-4 lg:px-5 xl:px-5.5 2xl:px-6 bg-red-600 text-black hover:scale-105 active:scale-105 active:bg-black active:text-red-600"
        value="&#10140;" />
    </form>

    <form id="brightness" class="flex items-center text-gray-500">
      <label for="brightness" class="mr-4 text-base">brightness</label>
      <input id="brightness" name="brightness" type="range"
        class="appearance-none w-full h-4 rounded-lg bg-gray-700" min="0" max="15" value="0"
        oninput="postForm('/brightness', this.form)" />
    </form>  
  </div>

  <form id="wifi-config"
    class="opacity-20 hover:opacity-100 absolute bottom-0 right-0 p-4 flex justify-center items-center text-gray-300"
    onsubmit="
      postForm('/wifi-config', form)
      this.reset()
      return false
    ">
    <h2 class="cursor-default select-none mr-4 font-bold text-2xl">wifi</h2>
    <input id="wifi-ssid" name="wifi-ssid" type="text"
      class="mx-2 border rounded border-gray-300 p-1 bg-black placeholder-gray-600" placeholder="SSID" autofocus
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
    <input id="wifi-password" name="wifi-password" type="password"
      class="mx-2 border rounded border-gray-300 p-1 bg-black placeholder-gray-600" placeholder="password" />
    <input type="submit"
      class="m-2 rounded px-2 bg-gray-300 font-bold text-3xl text-black hover:scale-105 active:scale-105 active:bg-black active:text-gray-300"
      value="&#10003;" />
  </form>
</body>

</html>
